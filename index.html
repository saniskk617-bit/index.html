<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sani SK - Kafar Ilimi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        :root { --whatsapp-green: #075E54; --bg: #ece5dd; }
        body { font-family: Segoe UI, Tahoma, sans-serif; background: var(--bg); margin: 0; }
        .container { padding: 20px; max-width: 400px; margin: 40px auto; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: var(--whatsapp-green); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--whatsapp-green); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .secondary-btn { background: #f0f0f0; color: #333; }
        .tab-content { display: none; }
        .active { display: block; }
        #recaptcha-container { margin: 10px 0; }
    </style>
</head>
<body>

<div id="auth-ui" class="container">
    <h2>Sani SK</h2>
    <div id="choice-ui" class="tab-content active">
        <button onclick="showUI('email-ui')">Shiga da Gmail</button>
        <button onclick="showUI('phone-ui')">Shiga da Lambar Waya</button>
    </div>

    <div id="email-ui" class="tab-content">
        <input type="email" id="email" placeholder="Gmail dinka">
        <input type="password" id="password" placeholder="Kalmar sirri (6+)">
        <button onclick="loginEmail()">Shiga / Register</button>
        <button class="secondary-btn" onclick="showUI('choice-ui')">Koma Baya</button>
    </div>

    <div id="phone-ui" class="tab-content">
        <input type="text" id="phone" placeholder="+2348012345678">
        <div id="recaptcha-container"></div>
        <button id="send-btn" onclick="sendOTP()">Tura OTP</button>
        <div id="otp-area" style="display:none;">
            <input type="text" id="otp" placeholder="Saka lambar 6 da aka tura muku">
            <button onclick="verifyOTP()">Tabbatarwa</button>
        </div>
        <button class="secondary-btn" onclick="showUI('choice-ui')">Koma Baya</button>
    </div>
</div>

<div id="main-app" style="display:none;">
    <div style="background:var(--whatsapp-green); color:white; padding:15px; text-align:center;">
        <h3>Barka da Zuwa Sani SK</h3>
    </div>
    <div class="container">
        <p id="user-display"></p>
        <hr>
        <h4>Darussan Yau:</h4>
        <div style="background:#f9f9f9; padding:10px; border-left:5px solid green; margin-bottom:10px;">
            <b>ADDINI:</b> Kyautata Niyya ita ce farkon komai.
        </div>
        <button onclick="logout()" style="background:#cc0000;">Fita</button>
    </div>
</div>

<script>
    // Wadannan lambobin na dauko su ne daga Screenhot dinka na 14:01
    const firebaseConfig = {
        apiKey: "AIzaSyBdkKV8-6-ZGqLed992kBJkSSBrgSJve8Y",
        authDomain: "sani-sk.firebaseapp.com",
        projectId: "sani-sk",
        storageBucket: "sani-sk.firebasestorage.app",
        messagingSenderId: "811888329988",
        appId: "1:811888329988:web:127e51adeccc93a1dbc517"
    };

    firebase.initializeApp(firebaseConfig);

    function showUI(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'phone-ui') {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'visible'});
        }
    }

    function loginEmail() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(e, p).catch(err => {
            if(err.code === 'auth/user-not-found') return firebase.auth().createUserWithEmailAndPassword(e, p);
            alert("Kuskure: " + err.message);
        });
    }

    function sendOTP() {
        const num = document.getElementById('phone').value;
        firebase.auth().signInWithPhoneNumber(num, window.recaptchaVerifier).then(res => {
            window.confirmationResult = res;
            document.getElementById('otp-area').style.display = 'block';
            document.getElementById('send-btn').style.display = 'none';
        }).catch(err => alert(err.message));
    }

    function verifyOTP() {
        const code = document.getElementById('otp').value;
        confirmationResult.confirm(code).catch(err => alert("Lambar ba ta yi ba"));
    }

    firebase.auth().onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-display').innerText = "Kayi shiga da: " + (user.email || user.phoneNumber);
        } else {
            document.getElementById('auth-ui').style.display = 'block';
            document.getElementById('main-app').style.display = 'none';
        }
    });

    function logout() { firebase.auth().signOut(); }
</script>

</body>
</html>
