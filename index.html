<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sani SK - Academy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        :root { --primary: #075E54; --bg: #ece5dd; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        .container { padding: 20px; max-width: 400px; margin: 40px auto; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .tab-btn { background: #f0f0f0; color: #333; margin-bottom: 15px; }
        #recaptcha-container { margin: 10px 0; }
        .main-app { display: none; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; }
    </style>
</head>
<body>

<div id="auth-ui" class="container">
    <h2>Sani SK</h2>
    <div id="choice-ui">
        <button onclick="showForm('email')">Shiga da Gmail</button>
        <button onclick="showForm('phone')" style="background:#555;">Shiga da Lambar Waya</button>
    </div>

    <div id="email-form" style="display:none;">
        <input type="email" id="email" placeholder="Gmail dinka">
        <input type="password" id="password" placeholder="Kalmar sirri (6+)">
        <button onclick="loginWithEmail()">Shiga / Rijista</button>
        <button class="tab-btn" onclick="showForm('choice')">Koma Baya</button>
    </div>

    <div id="phone-form" style="display:none;">
        <input type="text" id="phone" placeholder="+2348012345678">
        <div id="recaptcha-container"></div>
        <button id="send-otp" onclick="sendOTP()">Tura OTP</button>
        <div id="otp-area" style="display:none;">
            <input type="text" id="otp" placeholder="Lambar 6 na SMS">
            <button onclick="verifyOTP()">Tabbatarwa</button>
        </div>
        <button class="tab-btn" onclick="showForm('choice')">Koma Baya</button>
    </div>
</div>

<div id="main-app" class="main-app">
    <div class="header"><h3>Sani SK Academy</h3></div>
    <div class="container">
        <p id="user-info"></p>
        <hr>
        <div style="background:#f9f9f9; padding:15px; border-left:5px solid #075E54;">
            <b>DARASIN YAU (KUDI):</b><br>
            Hanya mafi sauƙi ta neman kuɗi a intanet ita ce samar da amfanin da mutane ke bukata.
        </div>
        <button onclick="logout()" style="background:#cc0000; margin-top:20px;">Fita (Logout)</button>
    </div>
</div>

<script>
    // Sabbin lambobin da ka samo a Screenshot 15:37
    const firebaseConfig = {
        apiKey: "AIzaSyBdKV8-6-ZGqlEd992kBJkSSBrgSJGve8Y",
        authDomain: "sani-sk.firebaseapp.com",
        projectId: "sani-sk",
        storageBucket: "sani-sk.firebasestorage.app",
        messagingSenderId: "811888329988",
        appId: "1:811888329988:web:fc6a67cf841a542a1dbc51",
        measurementId: "G-E0SQCR5P1E"
    };

    firebase.initializeApp(firebaseConfig);

    function showForm(type) {
        document.getElementById('choice-ui').style.display = type === 'choice' ? 'block' : 'none';
        document.getElementById('email-form').style.display = type === 'email' ? 'block' : 'none';
        document.getElementById('phone-form').style.display = type === 'phone' ? 'block' : 'none';
        if(type === 'phone') {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'visible'});
        }
    }

    function loginWithEmail() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(e, p).catch(err => {
            if(err.code === 'auth/user-not-found') return firebase.auth().createUserWithEmailAndPassword(e, p);
            alert("Kuskure: " + err.message);
        });
    }

    function sendOTP() {
        const num = document.getElementById('phone').value;
        firebase.auth().signInWithPhoneNumber(num, window.recaptchaVerifier).then(res => {
            window.confirmationResult = res;
            document.getElementById('otp-area').style.display = 'block';
            document.getElementById('send-otp').style.display = 'none';
        }).catch(err => alert(err.message));
    }

    function verifyOTP() {
        const code = document.getElementById('otp').value;
        confirmationResult.confirm(code).catch(err => alert("Lambar ba ta yi ba"));
    }

    firebase.auth().onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-info').innerText = "Kayi shiga da: " + (user.email || user.phoneNumber);
        } else {
            document.getElementById('auth-ui').style.display = 'block';
            document.getElementById('main-app').style.display = 'none';
        }
    });

    function logout() { firebase.auth().signOut(); }
</script>

</body>
                                                                                           </html>
