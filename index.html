<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk-abokai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="auth-container">
        <h2>Barka da zuwa Sk-abokai</h2>
        <input type="email" id="email" placeholder="Gmail ko Lambar Waya">
        <input type="password" id="password" placeholder="Kalmar Sirri">
        <button onclick="register()">Yi Rijista</button>
        <button onclick="login()">Shiga (Login)</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="tabs">
            <button onclick="showTab('labarai')">Labarai</button>
            <button onclick="showTab('fira')">Fira (Group)</button>
            <button onclick="showTab('aboki')">Aboki (Private)</button>
        </div>

        <div id="tab-content">
            <div id="labarai" class="content-section">
                <h3>Labarai Masu Daɗi</h3>
                <ul id="news-list"></ul>
            </div>

            <div id="fira" class="content-section" style="display:none;">
                <h3>Fira ta Jama'a</h3>
                <div id="group-chat-box"></div>
                <input type="text" id="group-msg" placeholder="Rubuta saƙo...">
                <button onclick="sendGroupMsg()">Aika</button>
            </div>

            <div id="aboki" class="content-section" style="display:none;">
                <h3>Abokan Fira</h3>
                <div id="user-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
          </html>
