Shin ka lura cewa da zarar ka dawo gida daga aiki, abu na farko da kake dubawa ba iyalinka bane, wayarka ce? Mafi yawanmu muna fuskantar "Phubbing" (Wato watsi da mutumin da kuke tare saboda wayar hannu).
A teburin cin abinci: Maimakon a ci abinci tare cikin hira mai dadi, kowa yana latsa waya, yana gani (memes) na ban dariya shi kadai.

        // --- USER LOGIC ---
        let currentUser = "";

        window.onload = function() {
            const savedUser = localStorage.getItem('saniSkUser');
            if(savedUser) {
                currentUser = savedUser;
                showMainApp();
            }
        };

        function login() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            if(name) {
                currentUser = name;
                localStorage.setItem('saniSkUser', name);
                showMainApp();
            } else {
                alert("Don Allah rubuta sunanka.");
            }
        }

        function handleLoginEnter(e) {
            if(e.key === "Enter") login();
        }

        function logout() {
            localStorage.removeItem('saniSkUser');
            location.reload();
        }

        function showMainApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            renderPosts();
            
            // Welcome message in chat
            const chatBox = document.getElementById('chatContainer');
            if(chatBox.innerHTML.trim() === "") {
                setTimeout(() => {
                    addMessage(`Barka da zuwa <b>${currentUser}</b>! Muna farin cikin ganinka a Sani SK App.`, 'received');
                    addMessage(`Duba bangaren DARUSSA don ganin darussan mu guda 30.`, 'received');
                }, 500);
            }
        }

        // --- TAB LOGIC ---
        function switchTab(tabName) {
            document.getElementById('view-darussa').classList.add('hidden');
            document.getElementById('view-tattaunawa').classList.add('hidden');
            document.getElementById('tab1').classList.remove('active-tab');
            document.getElementById('tab2').classList.remove('active-tab');

            if(tabName === 'darussa') {
                document.getElementById('view-darussa').classList.remove('hidden');
                document.getElementById('tab1').classList.add('active-tab');
            } else {
                document.getElementById('view-tattaunawa').classList.remove('hidden');
                document.getElementById('tab2').classList.add('active-tab');
            }
        }

        // --- POSTS RENDER ---
        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = "";
            
            postsDB.forEach(post => {
                const html = `
                    <div class="post-card">
                        <div class="post-header">
                            <span class="post-day">Rana ta ${post.d}</span>
                            <span class="post-author">Sani SK</span>
                        </div>
                        <div class="post-title">${post.t}</div>
                        <div class="post-body">${post.b}</div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- CHAT LOGIC ---
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;

            addMessage(text, 'sent');
            input.value = "";
            
            // Auto reply Simulation
            setTimeout(() => {
                const replies = [
                    "Masha Allah, mun gode da wannan gudummawar!",
                    "Gaskiya ne, wannan darasi ya taba zuciya.",
                    "Haka ne, Allah ya sa mu dace.",
                    "Na gane sosai, zan yi kokarin gyarawa insha Allah.",
                    "Sako ya shigo! Muna godiya."
                ];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                addMessage(randomReply, 'received');
            }, 1500);
        }

        function addMessage(text, type) {
            const container = document.getElementById('chatContainer');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const html = `
                <div class="message msg-${type}">
                    ${text}
                    <span class="msg-time">${time}</span>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
            container.scrollTop = container.scrollHeight;
        }

        function handleChatEnter(e) {
            if(e.key === "Enter") sendMessage();
        }

    </script>
